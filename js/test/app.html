<div class="tiles clearfix">

      <img src="{{user.profile_image.url}}" class="place-left">
      <h3 style="margin-bottom: 5px;">{{user.name}}</h3>
      <p>{{user.description}}</p>
      <div class="brand">
        <div class="badge">{{user.followers.count}}</div>
      </div>
    </div>
  </div>
</div>
</script>
